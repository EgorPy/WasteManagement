<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Greenify</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body>
        <div class="on-load">

            <div class="center">

                <h1 class="main-title animate__animated animate__fadeIn green">Greenify</h1>
                <h2 class="animate__animated animate__fadeIn animate__delay-1s">Help our planet recycle waste</h2>
                
                <div class="flex-container-alldirections animate__animated animate__fadeIn animate__delay-2s">
                    <input type="text" placeholder="Write your waste type here" id="waste_input">

                    <div  id="recommendations">
                    </div>
                </div>
                
            </div>
        </div>

        <div class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://kit.fontawesome.com/7b5c81b44e.js" crossorigin="anonymous"></script>
        <script src="../scripts/app.js" type="module"></script>
    </body>
</html>
